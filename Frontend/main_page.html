</head>
<body>
<!— Классы navbar и navbar-default (базовые классы меню) —>
<nav class="navbar navbar-inverse">
    <!— Контейнер (определяет ширину Navbar) —>
    <div class="container-fluid">
        <!— Заголовок —>
        <div class="navbar-header">
            <!— Кнопка «Гамбургер» отображается только в мобильном виде (предназначена для открытия основного содержимого Navbar) —>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="icon-bar">
                <span class="icon-bar "></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!— Бренд или название сайта (отображается в левой части меню) —>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <!— Основная часть меню (может содержать ссылки, формы и другие элементы) —>
        <div class="collapse navbar-collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="active"><a href="main_page.html">Main</a></li>

</nav>
<div class="container-fluid">
    <div class="welcoming-label text-center">
        <div id="welcome">Portfolio</div>
        <div>of Francisco Golden</div>
        <div>Concept artist and Graphic designer</div>
    </div>

    <!— Карусель —>
    <div id="slider" class="carousel slide row" data-interval="3000" data-ride="carousel">
        <!— Индикаторы для карусели —>
        <ol class="carousel-indicators">
            <!— Перейти к 0 слайду карусели с помощью соответствующего индекса data-slide-to="0" —>
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <!— Перейти к 1 слайду карусели с помощью соответствующего индекса data-slide-to="1" —>
            <li data-target="#slider" data-slide-to="1"></li>
            <!— Перейти к 2 слайду карусели с помощью соответствующего индекса data-slide-to="2" —>
            <li data-target="#slider" data-slide-to="2"></li>
        </ol>
        <!— Слайды карусели —>
        <div class="carousel-inner">

            <!— Слайды создаются с помощью контейнера с классом item, внутри которого помещается содержимое слайда —>
            <div class="active item">
                <img src="assets/images/slider_2.jpg" style="height:100%;width:100%;">
                <div class="carousel-caption">
                </div>
            </div>
            <!— Слайд №2 —>
            <div class="item">
                <img src="assets/images/slider_1.jpg" style="height:100%;width:100%;">
                <div class="carousel-caption">
                </div>
            </div>
            <!— Слайд №3 —>
            <div class="item">
                <img src="assets/images/slider_3.jpg" style="height:100%;width:100%;">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
        <!— Навигация для карусели —>
        <!— Кнопка, осуществляющая переход на предыдущий слайд с помощью атрибута data-slide="prev" —>
        <a class="carousel-control left" href="#slider" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <!— Кнопка, осуществляющая переход на следующий слайд с помощью атрибута data-slide="next" —>
        <a class="carousel-control right" href="#slider" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <div class="photo-grid">

                <div class="caption">
                    <h3>Concept of environment</h3>

            </div>

            </div>
